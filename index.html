<body>

<div class="container">
  <!-- Avatar -->
  <div class="header">
    <img class="avatar" src="https://mrwang.com/images/logo.png" alt="Mr Wang">
    <h1 class="name">Mr Wang</h1>
  </div>

  <!-- JSON Contact Info -->

    <a href="//whois.mrwang.com" title="Whois" target="_blank">Whois</a>

  </div>

  </div>
</div>

<script>
// Current Year
document.getElementById('year').textContent = new Date().getFullYear();

// JSON Data
const contactData = {
  "name": "Mr Wang",
  "wechat": "WxsSws",
  "phone": "+86 512-57828333",
  "email": "contact@mrwang.com",
  "website": "mrwang.com"
};

// JSON Highlight Function
function syntaxHighlight(json) {
  if (typeof json != 'string') {
    json = JSON.stringify(json, null, 2);
  }
  json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
  return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b\d+\b)/g, function (match) {
    let cls = 'json-number';
    if (/^"/.test(match)) {
      cls = /:$/.test(match) ? 'json-key' : 'json-string';
    }
    return '<span class="' + cls + '">' + match + '</span>';
  });
}

// Render JSON
document.getElementById('jsonCard').innerHTML = syntaxHighlight(contactData);

// Avatar rotation handling
const avatar = document.querySelector('.avatar');
let isRotating = false;

// Mouse hover to rotate the avatar
avatar.addEventListener('mouseenter', () => {
  if (!isRotating) {
    avatar.style.transform = 'rotate(360deg)';
  }
});

// Mouse leave to reset avatar
avatar.addEventListener('mouseleave', () => {
  if (!isRotating) {
    avatar.style.transform = 'rotate(0deg)';
  }
});

// Click to rotate avatar once and reset
avatar.addEventListener('click', () => {
  if (!isRotating) {
    isRotating = true;
    avatar.style.transform = 'rotate(360deg)';
    setTimeout(() => {
      avatar.style.transform = 'rotate(0deg)';
      isRotating = false;
    }, 600); // Reset to original position after 600ms
  }
});

// Prevent click from affecting avatar rotation if clicking outside
document.body.addEventListener('click', (event) => {
  if (!avatar.contains(event.target)) {
    avatar.style.transform = 'rotate(0deg)'; // Reset if click is outside
    isRotating = false;
  }
});
</script>
